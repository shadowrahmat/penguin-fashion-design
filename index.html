<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion Design</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-family {
        font-family: "Bebas Neue", sans-serif;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <header class="bg-amber-100 p-12">
      <!-- nav section start -->
      <nav></nav>
      <!-- nav section end -->
      <!-- banner section start -->
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-7xl font-family">
            <span class="text-[#FABE4C] font-family">Be the Penguins</span>
            <br />of Winter
          </h1>
          <p class="font-family">
            Lorem Ipsum is simply dummy text of the printing and typesetting
            industry.
          </p>
          <button
            class="py-4 px-8 text-white rounded-xl uppercase mt-2 font-bold flex bg-gradient-to-r form-[#A4BC46] to-[#85A019] font-family"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              strokeWidth="{1.5}"
              stroke="currentColor"
              className="size-6"
            >
              <path
                strokeLinecap="round"
                strokeLinejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>

            BUY NOW
          </button>
        </div>
        <div>
          <img src="images/model.png" alt="" />
        </div>
      </div>
      <!-- banner section end -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
